<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:composition template="WEB-INF/_templateMenu.xhtml">
		<ui:define name="head">
		</ui:define>
		<ui:define name="body">
		<h:form id="formulario">
				<div class="row" style="margin-top: 20px;">
					<p>Busque uma aula antes de cadastrar a questão para ela</p>
				</div>
				<div class="row">
					<div class="col-md-4">
						<h:messages styleClass="alert alert-info" autoUpdate="true"/>
					</div>
				</div>
				<div class="row" >
					<div class="col-md-6">
					<label>Nome da aula:</label>
						<h:inputText styleClass="form-control input-sm" id="busca"
						value="#{questaoBean.nomeAula}"/>
					</div>
				</div>
				<div class="row" style="margin-top: 20px;">
					<div class="col-md-3">
						<h:commandButton styleClass="btn btn-default" value="Buscar"
						actionListener="#{questaoBean.buscarAula}" update="tabela"/>
					</div>
				</div>
		</h:form>
		<div class="row" style="margin-top: 20px;">
		<div class="col-md-6">
			<div class="panel panel-default">
  				<div class="panel-body">
    				<h:outputText value="#{questaoBean.aula.nome}"/>
  				</div>
			</div>
		</div>
		</div>
		
		<div class="row">
			<h1>Cadastro de Questões</h1>
		</div>
		<h:form>
			<div class="row">
				<div class="col-md-5">
					<label>Pergunta:</label>
						<h:inputText styleClass="form-control input-sm" value="#{questaoBean.questao.pergunta}" />
					</div>
				</div>
				<div class="row" style="margin-top: 10px;">
					<div class="col-md-5">
						<label>Descrição:</label>
						<h:inputTextarea styleClass="form-control input-sm" value="#{questaoBean.questao.descricao}"></h:inputTextarea>
					</div>
				</div>
					<div class="row" style="margin-top: 20px;">
						<div class="col-md-6">
							<label>Alternativas:</label>
					</div>
					<div class="col-md-6">
							<label>Resposta Correta:</label>
					</div>
				</div>
				<div class="row" style="margin-top: 8px;">
					<div class="col-md-6">
						<h:inputText styleClass="form-control input-sm" value="#{questaoBean.descricao01}" />
					</div>
					<div class="col-md-1">
						<div class="radio-inline">
							<input type="radio" name="resposta" />
							<h:inputHidden value="#{questaoBean.resposta01}" />
						</div>
					</div>
				</div>
				<div class="row" style="margin-top: 8px;">
					<div class="col-md-6">
						<h:inputText styleClass="form-control input-sm" value="#{questaoBean.descricao02}" />
					</div> 
					<div class="col-md-1">
						<div class="radio-inline">
							<input type="radio" name="resposta" />
							<h:inputHidden value="#{questaoBean.resposta02}" />
						</div>
					</div>
				</div>
				<div class="row" style="margin-top: 8px;">
					<div class="col-md-6">
						<h:inputText styleClass="form-control input-sm" value="#{questaoBean.descricao03}" />
					</div>
					<div class="col-md-1">
						<div class="radio-inline">
							<input type="radio" name="resposta" />
							<h:inputHidden value="#{questaoBean.resposta03}" />
						</div>
					</div>
				</div>
				<div class="row" style="margin-top: 8px;">
					<div class="col-md-6">
						<h:inputText styleClass="form-control input-sm" value="#{questaoBean.descricao04}" />
					</div>
					<div class="col-md-1">
						<div class="radio-inline">
							<input type="radio" name="resposta" />
							<h:inputHidden value="#{questaoBean.resposta04}" />
						</div>
					</div>
				</div>
				<div class="row" style="margin-top: 8px;">
					<div class="col-md-6">
						<h:inputText styleClass="form-control input-sm" value="#{questaoBean.descricao05}" />
					</div>
					<div class="col-md-1">
						<div class="radio-inline">
							<input type="radio" name="resposta" />
							<h:inputHidden value="#{questaoBean.resposta05}" />
						</div>
					</div>
				</div>
				<div class="row" style="margin-top: 20px;">
					<div class="col-md-3">
						<h:commandButton styleClass="btn btn-default" value="Cadastrar" actionListener="#{questaoBean.cadastrar}" />
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
