<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:composition template="WEB-INF/_templateMenu.xhtml">
		<ui:define name="content">
			<h:form>
				<div class="row">
					<h1>Cadastro de Curso</h1>
				</div>
				<div class="row">
					<div class="col-md-5">
						<label>Nome do Curso</label>
						<h:inputText styleClass="form-control" id="nome" value="#{cursoBean.curso.nome}"/>
					</div>
				</div>
				<div class="row" style="margin-top: 10px;">
					<div class="col-md-5">
						<label>Descrição:</label>
						<h:inputTextarea styleClass="form-control input-sm" value="#{cursoBean.curso.descricao}"></h:inputTextarea>
					</div>
				</div>
				<div class="row" style="margin-top: 20px;">
					<div class="col-dm-3">
						<h:commandButton styleClass="btn btn-default" value="Cadastrar" actionListener="#{cursoBean.cadastrar}" />
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
